{% extends 'mailing/home.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token%}
                    {{ form.as_p}}
                    </div>
                    <button type="submit" class="btn btn-primary me-1 my-2">
                    Login
                    </button>
                    <a class="btn btn-primary  me-1"
                       href="{% url 'users:reset_password' %}"
                       role="button">Forgot your password?</a>
                </div>
            </div>
    </form>
</div>
{% endblock %}
