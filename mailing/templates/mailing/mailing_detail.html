{% extends 'mailing/home.html' %}
{% block content %}
 <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
           <img src="{{ mailing.preview.url }}" alt="{{ mailing.name }}">
            <div class="card-body">
              <h5 class="card-title" > {{ mailing.name }} </h5>
                <p class="card-text" > {{ mailing.description }} </p>
                <p class="card-text" > {{ mailing.pk }} </p>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-primary  me-1" href="{% url 'mailing:Mailing_list'%}" role="button">Back</a>
                    <a class="btn btn-primary  me-1" href="{% url 'mailing:Mailing_update' mailing.pk %}" role="button">Update</a>
                    <a class="btn btn-primary  me-1" href="{% url 'mailing:Mailing_delete' mailing.pk %}  " role="button">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
